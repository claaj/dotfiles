# --------- Hyprland Config ------------ #

monitor=,preferred,auto,auto

input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(4271aeff)
    col.inactive_border = rgba(4d4d4cff)
    layout = dwindle
}

decoration {
    rounding = 3
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 1, 0.1, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

# Gestos mouse
gestures {
    workspace_swipe = off
}

# Mouse config
device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

windowrulev2=nofocus,class:^jetbrains-(?!toolbox),floating:1,title:^win\d+$
windowrulev2 = float,class:^(zoom)$,title:^(Choose ONE of the audio conference options)$
windowrulev2 = float,class:^(zoom)$,title:^(zoom)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrule = fullscreen, title:^(Steam Big Picture Mode)
windowrule = center, class:jetbrains*
windowrulev2 = noinitialfocus,class:^(jetbrains-.*),title:^(win.*)
windowrule=float, zenity

$mainMod = SUPER

bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, T, exec, darkman toggle
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exec, wlogout 
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

#-- Audio --#
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# -- Brillo -- #
bind = ,XF86MonBrightnessUp, exec, light -A 2
bind = ,XF86MonBrightnessDown, exec, light -U 2

# -- Screenshot -- #
# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -c -o ~/Im치genes/Screenshots
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output -o ~/Im치genes/Screenshots
# Screenshot a region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region -o ~/Im치genes/Screenshots

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

monitor = eDP-1,1920x1080@60,0x0,1

exec-once = mako
exec-once = wlsunset -l -41.13 -L -71.30 -t 3000
exec-once = waybar
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = nm-applet --indicator
#exec-once = swaybg -i ~/Im치genes/Wallpapers/gris.png 
exec-once = swayidle -w
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = python ~/.config/hypr/scripts/arranque.py

